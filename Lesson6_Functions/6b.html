<script>
  function convertToFahrenheit(celsius)
  {
    return (celsius * 9 / 5) + 32;
  }

  let celsius = 25;
  let fahrenheit = convertToFahrenheit(celsius);
  console.log(`The input was ${celsius} and the output was ${fahrenheit}. The expected result was 77.`);
</script>
