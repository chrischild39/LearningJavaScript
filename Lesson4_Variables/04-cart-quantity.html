<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>
    Cart Quantity
  </p>
  <button 
    onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);">
    Show Quantity
  </button>
  <button 
    onclick="
      cartQuantity++;
      console.log(`Cart Quantity: ${cartQuantity}`);">
    Add One To Cart
  </button>
  <button 
    onclick="
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`)">
    Add Two To Cart
  </button>
  <button 
    onclick="
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`)">
    Add Three To Cart
  </button>
  <button 
    onclick="
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`)">
    Add Four To Cart
  </button>
  <button 
    onclick="
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`)">
    Add Five To Cart
  </button>
  <button 
    onclick="
      cartQuantity--;">
    Remove One Item From Cart
  </button>  
  <button 
    onclick="
      cartQuantity -= 2;">
    Remove Two Items From Cart
  </button>  
  <button 
    onclick="
      cartQuantity -= 3;">
    Remove Three Items From Cart
  </button>      
  <button 
    onclick="
      cartQuantity = 0;
      console.log(`Cart Quantity: ${cartQuantity}`)">
    Reset Cart
  </button>    
</body>

  let cartQuantity = 0
</script>
</html>
